<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aninote</title>
    <script src="script.js"></script> 
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>


<body>
   
    </div>
    <div class="main-content">
       
        <div class="container">
           
          
            <!-- Timer Column -->


            <div class="column" id="timerColumn">
                <h2>Timers</h2>
                <button onclick="addNewTimer()">Add New Timer</button>
                <button class="theme-button" onclick="toggleTheme()">Toggle Theme</button>
                
                
                <audio id="timerEndSound">
                    <source src="sao_menu.mp3" type="audio/mp3" >
                </audio>
                <div id="timersContainer"></div>
            </div>


            <!-- Task List Column -->
            <div class="column">
                <h2>To Do List</h2>
                <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                    <input type="text" id="newTask" placeholder="Enter new task..." style="flex: 2; padding: 8px;">
                    <button onclick="addTask()">Add Task</button>
                </div>
                <div id="taskList"></div>
                <audio id="completeEndSound">
                    <source src="saosound.mp3" type="audio/mp3" >
                </audio>
            </div>
            
            <div class="column" id="music">
                <h2>Music</h2>
                <button class="theme-button" onclick="changePlaylist()">Switch Playlist</button>
                
                <iframe id="spotifyPlayer" src = 'https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM' style="border-radius:12px"  width="100%" height="200" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
            


            <!-- Notes  Column -->
            
            <div class="column">
                <h2>Notes</h2> 
                <textarea id="notes" placeholder="Enter your text here..."></textarea>
                
            </div>
        </div>
    </div>


</body>


</html>
